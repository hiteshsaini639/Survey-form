<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚≠ê Avin Institute Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <main>
      <header>
        <h1 id="title" >Avin Institute Survey Form</h1>
        <p id="description" >Thank you for taking the time to help us improve the Institute</p>
     </header>
        <form action='#'id="survey-form" >
              <label for="name" id="name-label">First Name : <input id="name" type="text" name="first-name" placeholder="Enter your first name" required /></label>
              <label>Last Name : <input type="text" name="last-name" required placeholder="Enter your last name" /></label>
              <label for="number" id="number-label">Phone : <input type="number" name="phone-number" pattern="[0-9]{10}" required placeholder="Enter your phone number" /></label>
              <label for="email" id="email-label">Email (optional): <input id="email" type="email" name="email" placeholder="Enter your email id" /></label>
              <label>Class (3rd-10th) : <input placeholder="Enter your class" required type="number" name="age" min="3" max="10" /></label>
            <fieldset>
            <legend>Would you recommend Avin institute to a friend?</legend>
            <label for="radio1"><input id="radio1" class="inline" type="radio" value="definitely"  name="recommend" checked> Definitely</label>
            <label for="radio2"><input id="radio2" class="inline" type="radio" value="maybe" name="recommend"> Maybe</label>
            <label for="radio3"><input id="radio3" class="inline" type="radio" value="not-sure" name="recommend"> Not sure</label>
            </fieldset>
              <label for="dropdown">How did you hear about us?
                <select name="referrer" id="dropdown">
                  <option value="">(select one)</option>
                  <option value="1">Local News Paper</option>
                  <option value="2">Pamphlet</option>
                  <option value="3">Student/Parent</option>
                  <option value="4">Other</option>
                </select>
              </label>
              <fieldset>
               <legend>What would you like to see improved? (Check all that apply)</legend>
                <label for="checkbox1"><input id="checkbox1" class="inline" type="checkbox" name="improve" value="teaching-style"> Teaching style</label>
                <label for="checkbox2"><input id="checkbox2" class="inline" type="checkbox" name="improve" value="class-room"> Class room</label>
                <label for="checkbox3"><input id="checkbox3" class="inline" type="checkbox" name="improve" value="hostel-facility"> Hostel facility</label>
                <label for="checkbox4"><input id="checkbox4" class="inline" type="checkbox" name="improve" value="food"> Food</label>
              </fieldset>
              <label>Any comments or suggestions?
               <textarea name="bio" rows="3" cols="30" placeholder="I love JNVü§ç"></textarea>
              </label>
            <input id="submit" type="submit" value="Submit" />
        </form>
     </main>
</body>
</html>
